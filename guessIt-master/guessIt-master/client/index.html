<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="account">Account Balance: <span id="balance">$0.00</span></div>
	<div id="phone-number"></div>
	<div id="attempts">Attempts: </div>
	<h1>Guessing Game</h1>
	<form>
		<label for="number1">Guess 1:</label>
		<input type="number" id="number1" name="number1" required>
		<label for="number2">Guess 2:</label>
		<input type="number" id="number2" name="number2" required>
		<label for="number3">Guess 3:</label>
		<input type="number" id="number3" name="number3" required>
		<label for="stake">Stake:</label>
		<input type="number" id="stake" name="stake" required>
		<button type="submit">Submit</button>
	</form>
    <div id="hint"></div>
    <script src="app.js"></script>
</body>
</html>
